<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VoltMart - Your Electronic Store</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Store Name */
        .storeName {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Centered Welcome Message */
        .storeNameMiddle {
            font-size: 3rem;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #32753d;
        }

        /* Navigation Styling */
        nav {
            background-color: #222;
            color: white;
            padding: 10px 0;
        }

        /* Top Nav Bar */
        .navTop {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navItem img {
            height: 50px;
        }

        /* Search Bar */
        .search {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 20px;
        }

        .searchInput {
            border: none;
            outline: none;
            padding: 5px;
            width: 150px;
        }

        .searchIcon {
            cursor: pointer;
            margin-left: 5px;
        }

        /* Limited Offer */
        .LimitedOffer {
            font-weight: bold;
            color: yellow;
        }

        /* Bottom Navigation Bar */
        .navBottom {
            display: flex;
            justify-content: center;
            gap: 30px; /* Even spacing */
            padding: 10px 0;
            background-color: #333;
        }

        .menuItem {
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .menuItem:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
      <!-- Store Name at the Top -->
      <div class="storeName">VoltMart</div>

      <nav>
          <!-- Top Navigation -->
          <div class="navTop">
              <div class="navItem">
                  <img src="./img/white-electronics-logo-template-wijreja93ac5d3.webp" alt="VoltMart Logo">
              </div>
              <div class="navItem">
                  <div class="search">
                      <input type="text" placeholder="Search..." class="searchInput">
                      <img src="./img/download.png" width="20" height="20" alt="Search Icon" class="searchIcon">
                  </div>
              </div>
              <div class="navItem">
                  <span class="LimitedOffer">Limited Offer!</span>
              </div>
          </div>
  
          <!-- Bottom Navigation (Menu Items) -->
          <div class="navBottom">
              <h3 class="menuItem">Laptops</h3>
              <h3 class="menuItem">Phones</h3>
              <h3 class="menuItem">Chargers</h3>
              <h3 class="menuItem">TVs</h3>
              <h3 class="menuItem">Tablets</h3>
          </div>
      </nav>
  
      <!-- Store Name in the Middle of the Page -->
      <div class="storeNameMiddle">Welcome to VoltMart</div>
  
  </body>
  </html>
