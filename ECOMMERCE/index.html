<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Alexander's Shoe Shop</h1>
  </header>

  <main class="container">
    <section class="product-list">
      <div class="product">
        <img src="img/air.png" alt="Air 1">
        <h3>Air 1</h3>
        <p>$120</p>
        <button onclick="addToCart('Air 1', 120)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/air2.png" alt="Air 2">
        <h3>Air 2</h3>
        <p>$125</p>
        <button onclick="addToCart('Air 2', 125)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/blazer.png" alt="Blazer 1">
        <h3>Blazer 1</h3>
        <p>$100</p>
        <button onclick="addToCart('Blazer 1', 100)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/blazer2.png" alt="Blazer 2">
        <h3>Blazer 2</h3>
        <p>$105</p>
        <button onclick="addToCart('Blazer 2', 105)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/crater.png" alt="Crater 1">
        <h3>Crater 1</h3>
        <p>$110</p>
        <button onclick="addToCart('Crater 1', 110)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/crater2.png" alt="Crater 2">
        <h3>Crater 2</h3>
        <p>$115</p>
        <button onclick="addToCart('Crater 2', 115)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/hippie.png" alt="Hippie 1">
        <h3>Hippie 1</h3>
        <p>$95</p>
        <button onclick="addToCart('Hippie 1', 95)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/hippie2.png" alt="Hippie 2">
        <h3>Hippie 2</h3>
        <p>$98</p>
        <button onclick="addToCart('Hippie 2', 98)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/jordan.png" alt="Jordan 1">
        <h3>Jordan 1</h3>
        <p>$150</p>
        <button onclick="addToCart('Jordan 1', 150)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="img/jordan2.png" alt="Jordan 2">
        <h3>Jordan 2</h3>
        <p>$155</p>
        <button onclick="addToCart('Jordan 2', 155)">Add to Cart</button>
      </div>
    </section>

    <aside class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <h3>Total: $<span id="total">0</span></h3>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </aside>
  </main>

  <script>
    const cartItems = [];

    function addToCart(name, price) {
      cartItems.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartElement = document.getElementById("cart-items");
      cartElement.innerHTML = '';
      let total = 0;

      cartItems.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} - $${item.price}</span>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartElement.appendChild(div);
      });

      document.getElementById("total").textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      renderCart();
    }

    function checkout() {
      if (cartItems.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("Thank you for your purchase!");
      cartItems.length = 0;
      renderCart();
    }
  </script>
</body>
</html>
