<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Alex Gilliam TO-Do List</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1> Alex Gilliam' Personal To-Do List</h1>
        </header>
        <form>
            <input type="text" class="amgm-todo-input" placeholder="Add a task..." />
            <button class="amgm-todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
            <div class="amgm-select">
                <select name="todos" class="amgm-filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
        </form>
        <div class="amgm-todo-container">
            <ul class="amgm-todo-list"></ul>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
